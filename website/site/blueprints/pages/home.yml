title: Home

columns:
  - width: 1/3
    sections:
      reviews:
        headline: Reviews
        type: pages
        template: review
        sortable: true

      files:
        headline: Media
        type: files
        template: media
        sortable: true

  - width: 2/3
    sections:
      general:
        type: fields
        fields:
          title:
            label: Page title
            type: title
            translate: false

          generalSectionHeadline:
            label: General
            type: headline

          name:
            label: Page name
            type: text
            required: true

          backgroundImage:
            label: Page background
            type: files
            multiple: false
            required: true

          headlineSectionHeadline:
            label: Headline
            type: headline

          headlineHeadline:
            label: Headline
            type: textarea
            required: true

          headlineSubline:
            label: Subline
            type: text
            required: true

          headlineImage:
            label: Headline image
            type: files
            multiple: false
            required: true

          headlineLinkTarget:
            label: Headline button target
            type: pages
            width: 1/2
            multiple: false
            required: true

          headlineLinkText:
            label: Headline button text
            type: text
            width: 1/2
            required: true

          introSectionHeadline:
            label: Introduction
            type: headline

          introIntro:
            label: Introduction intro
            type: textarea
            required: true

          introText:
            label: Introduction text
            type: textarea
            required: true

          introImage:
            label: Introduction image
            type: files
            multiple: false
            required: true

          introLinkTarget:
            label: Introduction button target
            type: pages
            width: 1/2
            multiple: false
            required: true

          introLinkText:
            label: Introduction button text
            type: text
            width: 1/2
            required: true        

          treatmentsSectionHeadline:
            label: Treatments
            type: headline

          treatmentHighlights:
            label: Treatment highlights
            type: pages
            query: site.find("treatments").children().filterBy("intendedTemplate", "treatment")
            min: 3
            max: 3
            required: true

          productsSectionHeadline:
            label: Products
            type: headline

          productHighlights:
            label: Product highlights
            type: pages
            query: site.find("shop").index.filterBy("intendedTemplate", "product")
            min: 2
            max: 2
            required: true

          eventsSectionHeadline:
            label: Events
            type: headline

          eventHighlight:
            label: Event highlight
            type: pages
            query: site.find("about").find("events").children().filterBy("intendedTemplate", "event")
            multiple: false
            required: true

          eventsImage:
            label: Events image
            type: files
            multiple: false
            required: true