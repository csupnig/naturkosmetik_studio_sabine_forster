title: Treatment

columns:
  - width: 1/3
    sections:
      information:
        type: fields
        fields:
          info:
            type: info
            text: This page cannot contain any further pages or files.

  - width: 2/3
    sections:
      general:
        type: fields
        fields:
          title:
            label: Page title
            type: title
            translate: false

          generalSectionHeadline:
            label: General
            type: headline

          brand:
            label: Brand (Optional)
            type: select
            options: query
            query: 
              fetch: site.find("brands").children().filterBy("intendedTemplate", "brand")
              value: "{{ page.title }}"
              text: "{{ page.name }}"
            width: 1/3

          name:
            label: Name
            type: text
            width: 2/3
            required: true

          duration:
            label: Duration
            type: text
            width: 1/2
            required: true

          price:
            label: Price (â‚¬)
            type: text
            width: 1/2
            required: true

          description:
            label: Description
            type: textarea
            required: true

          usage:
            label: Usage
            type: text
            required: true