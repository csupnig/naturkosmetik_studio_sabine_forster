title: Behandlung

columns:
  - width: 1/3
    sections:
      information:
        type: fields
        fields:
          info:
            type: info
            text: Diese Seite kann keine weiteren Seiten oder Dateien beinhalten.

  - width: 2/3
    sections:
      general:
        type: fields
        fields:
          title:
            label: Seitentitel
            type: title
            translate: false

          generalSectionHeadline:
            label: Allgemein
            type: headline

          brand:
            label: Marke (Optional)
            type: select
            options: query
            query: 
              fetch: site.find("brands").children().filterBy("intendedTemplate", "brand")
              value: "{{ page.title }}"
              text: "{{ page.name }}"
            width: 1/3

          name:
            label: Name
            type: text
            width: 2/3
            required: true

          duration:
            label: Dauer
            type: text
            width: 1/2
            required: true

          price:
            label: Preis (â‚¬)
            type: text
            width: 1/2
            required: true

          description:
            label: Beschreibung
            type: textarea
            required: true

          usage:
            label: Anwendung
            type: text
            required: true