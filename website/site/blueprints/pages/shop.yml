title: Shop

columns:
  - width: 1/3
    sections:
      categories:
        headline: Categories
        type: pages
        template: productcategory
        sortable: true

      systemPages:
        headline: System pages
        type: pages
        max: 1
        template: products
        sortable: true

      files:
        headline: Media
        type: files
        template: media
        sortable: true

  - width: 2/3
    sections:
      general:
        type: fields
        fields:
          title:
            label: Page title
            type: title
            translate: false

          generalSectionHeadline:
            label: General
            type: headline

          name:
            label: Page name
            type: text
            required: true

          backgroundImage:
            label: Page background
            type: files
            uploads:
              template: media
            multiple: false
            required: true

          introSectionHeadline:
            label: Introduction
            type: headline

          introIntro:
            label: Introduction intro
            type: textarea
            required: true

          introText:
            label: Introduction text
            type: textarea
            required: true

          introImage:
            label: Introduction image
            type: files
            uploads:
              template: media
            multiple: false
            required: true

          infoListSectionHeadline:
            label: Detailed information
            type: headline

          infoListIntro:
            label: Detailed information intro
            type: textarea
            required: true

          infoListText:
            label: Detailed information text
            type: textarea
            required: true

          highlightsSection:
            label: Highlighted products
            type: headline

          productHighlights:
            label: Highlighted products
            type: pages
            query: site.find("shop").index.filterBy("intendedTemplate", "product")
            min: 2
            max: 2
            required: true
