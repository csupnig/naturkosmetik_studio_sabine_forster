title: Shop

columns:
  - width: 1/3
    sections:
      categories:
        headline: Produktkategorien
        type: pages
        template: productcategory
        sortable: true

      systemPages:
        headline: Systemseiten
        type: pages
        max: 1
        template: products
        sortable: true

      files:
        headline: Medien
        type: files
        template: media
        sortable: true

  - width: 2/3
    sections:
      general:
        type: fields
        fields:
          title:
            label: Seitentitel
            type: title
            translate: false

          generalSectionHeadline:
            label: Allgemein
            type: headline

          name:
            label: Seitentitel
            type: text
            required: true

          backgroundImage:
            label: Seitenhintergrund
            type: files
            uploads:
              template: media
            multiple: false
            required: true

          introSectionHeadline:
            label: Einleitung
            type: headline

          introIntro:
            label: Einleitungseinleitung
            type: textarea
            required: true

          introText:
            label: Einleitungstext
            type: textarea
            required: true

          introImage:
            label: Einleitungsbild
            type: files
            uploads:
              template: media
            multiple: false
            required: true

          infoListSectionHeadline:
            label: Details
            type: headline

          infoListIntro:
            label: Einleitung zu den Details
            type: textarea
            required: true

          infoListText:
            label: Text zu den Details
            type: textarea
            required: true

          highlightsSection:
            label: Produkt-Highlights
            type: headline

          productHighlights:
            label: Produkt-Highlights
            type: pages
            query: site.find("shop").index.filterBy("intendedTemplate", "product")
            min: 2
            max: 2
            required: true
