title: Treatment category

columns:
  - width: 1/3
    sections:
      treatmentCategories:
        headline: Treatments
        type: pages
        template: treatment
        sortable: true

      files:
        headline: Media
        type: files
        template: media
        sortable: true

  - width: 2/3
    sections:
      general:
        type: fields
        fields:
          title:
            label: Page title
            type: title
            translate: false

          generalSectionHeadline:
            label: General
            type: headline

          name:
            label: Name
            type: text
            required: true

          previewSectionHeadline:
            label: Preview
            type: headline
            
          shortDescription:
            label: Preview description (Max. 100 characters)
            type: textarea
            maxlength: 100
            required: true

          previewImage:
            label: Preview image
            type: files
            uploads:
              template: media
            template: media
            required: true

          headlineSectionHeadline:
            label: Headline
            type: headline

          headlineHeadline:
            label: Headline
            type: textarea
            required: true

          headlineImage:
            label: Headline image
            type: files
            uploads:
              template: media
            multiple: false
            required: true

          highlightSectionHeadline:
            label: Highlighted treatment
            type: headline

          treatmentHighlight:
            label: Highlighted treatment (Optional)
            type: pages
            query: page.children.filterBy("intendedTemplate", "treatment")
            multiple: false

          infoListSectionHeadline:
            label: Detailed information
            type: headline

          infoListIntro:
            label: Detailed information intro
            type: textarea
            required: true

          infoListText:
            label: Detailed information text
            type: textarea
            required: true